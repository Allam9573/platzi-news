<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <title>Mi Blog</title>
</head>

<body>
    <header class="registro-header">
        <nav class="container">
            <a href="/" class="brand-logo valing-wrapper">
                <img class="z-depth-2 left" src="./assets/images/Logo.jpg" alt="Logo Blog">
                <h4 class="valign-wrapper">Blog 504</h4>
            </a>
            <ul class="right valign-wrapper">
                <li><a href="#" class="waves-effect">Sobre Nosotros</a></li>
                <li><a href="#" class="waves-effect">Contacto</a></li>
            </ul>
        </nav>
        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Registrate en mi Blog 504</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input type="text" name="" id="first-name" class="validate">
                                <label for="first-name">Nombre</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" name="" id="last-name" class="validate">
                                <label for="last-name">Apellido</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input type="email" name="" id="email" class="validate">
                                <label for="email">Correo</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="password" name="" id="password" class="validate">
                                <label for="password">Clave</label>
                            </div>
                        </div>
                        <div class="section">
                            <h3 class="center-align">Te interesan noticias sobre:</h3>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox" name="" id="">
                                    <span>Deportes</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox" name="" id="">
                                    <span>Economia</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox" name="" id="">
                                    <span>Tecnologia</span>
                                </label>
                            </div>
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox" name="" id="">
                                    <span>Emprendimiento</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox" name="" id="">
                                    <span>Cine</span>
                                </label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="row center-align">
                                <div class="col s12">
                                    <button class="btn waves-effect blue center-align">
                                        <i class="material-icons right">check</i>
                                        Crear Cuenta</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer class="page-footer">

    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
